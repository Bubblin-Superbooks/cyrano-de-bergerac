<div class="leaf "><div class="inner justify"><p>LE BRET:<br>What foolery!</p><p>THE BUFFET-GIRL:<br>Take something else!</p><p>CYRANO:<br>I take your hand to kiss.</p><p>(He kisses her hand as though she were a princess.)</p><p>THE BUFFET-GIRL:<br>Thank you, kind Sir!  
(She courtesies):<br>Good-night.</p><p>(She goes out.)</p><hr class="section"></div> </div>
