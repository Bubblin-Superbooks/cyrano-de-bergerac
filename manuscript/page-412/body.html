<div class="leaf "><div class="inner justify"><p>ROXANE:<br>Ay!</p><p>CYRANO:<br>Grotesque?</p><p>ROXANE:<br>He could not be grotesque to me!</p><p>CYRANO:<br>You'd love the same?. . .</p><p>ROXANE:<br>The same—nay, even more!</p><p>CYRANO (losing command over himself—aside):<br>My God! it's true, perchance, love waits me there!  
(To Roxane):</p><hr class="section"></div> </div>
