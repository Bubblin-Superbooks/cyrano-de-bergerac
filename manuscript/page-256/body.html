<div class="leaf flex"><div class="inner justify"><h4>I. . .</h4><p class="  start-chapter">ROXANE:<br>Vary it!</p><p>CHRISTIAN:<br>I love you so!</p><p>ROXANE:<br>Oh! without doubt!—and then?. . .</p><p>CHRISTIAN:<br>And then—I should be—oh!—so glad—so glad<br>If you would love me!—Roxane, tell me so!</p><p>ROXANE (with a little grimace):<br>I hoped for cream,—you give me gruel! Say<br>How love possesses you?</p></div> </div>
