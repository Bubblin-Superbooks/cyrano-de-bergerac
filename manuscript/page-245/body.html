<div class="leaf "><div class="inner justify"><p>ROXANE:<br>But the siege—Arras. . .</p><p>DE GUICHE:<br>'Twill take its chance. Grant but permission.</p><p>ROXANE:<br>No!</p><p>DE GUICHE:<br>Give me leave!</p><p>ROXANE (tenderly):<br>It were my duty to forbid you!</p><p>DE GUICHE:<br>Ah!</p><p>ROXANE:<br>You must go!  
(Aside):<br>Christian stays here.<br>(Aloud):<br>I would have you heroic—Antoine!</p><p class=" stretch-last-line ">DE</p></div> </div>
