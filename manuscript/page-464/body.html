<div class="leaf "><div class="inner justify"><p>CYRANO:<br>Roxane!</p><p>ROXANE:<br>'Twas you!</p><p>CYRANO:<br>No, never; Roxane, no!</p><p>ROXANE:<br>I should have guessed, each time he said my name!</p><p>CYRANO:<br>No, it was not I!</p><p>ROXANE:<br>It was you!</p><p>CYRANO:<br>I swear!</p><p>ROXANE:<br>I see through all the generous counterfeit—<br>The letters—you!</p></div> </div>
