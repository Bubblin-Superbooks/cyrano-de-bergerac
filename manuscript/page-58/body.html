<div class="leaf flex"><div class="inner justify"><h3>Scene 1.</h3><p class="  start-chapter">The same. Cyrano, then Bellerose, Jodelet.</p><p>MONTFLEURY (to the marquises):<br>Come to my help, my lords!</p><p>A MARQUIS (carelessly):<br>Go on! Go on!</p><p>CYRANO:<br>Fat man, take warning! If you go on, I<br>Shall feel myself constrained to cuff your face!</p><p>THE MARQUIS:<br>Have done!</p></div> </div>
