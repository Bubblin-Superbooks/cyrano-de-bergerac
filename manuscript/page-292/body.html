<div class="leaf flex"><div class="inner justify"><h3>Scene 3.</h3><p class="  start-chapter">Cyrano, Christian, Roxane, the friar, Ragueneau.</p><p>THE FRIAR:<br>'Tis here,—I'm sure of it—Madame Madeleine Robin.</p><p>CYRANO:<br>Why, you said Ro-LIN.</p><p>THE FRIAR:<br>No, not I.<br>B,I,N,BIN!</p><p>ROXANE (appearing on the threshold, followed by Ragueneau, who carries a lantern, and Christian):<br>What is't?</p></div> </div>
