<div class="leaf "><div class="inner justify"><p>CHRISTIAN:<br>You love<br>To madness!</p><p>CYRANO:<br>Ay! and worse!</p><p>CHRISTIAN:<br>Then tell her so!</p><p>CYRANO:<br>No!</p><p>CHRISTIAN:<br>And why not?</p><p>CYRANO:<br>Look at my face!—be answered!</p><p>CHRISTIAN:<br>She'd love me—were I ugly.</p><p>CYRANO:<br>Said she so?</p></div> </div>
