<div class="leaf "><div class="inner justify"><p>CYRANO:<br>No.</p><p>ROXANE:<br>The sweet, mad love-words!  
You!</p><p>CYRANO:<br>No!</p><p>ROXANE:<br>The voice that thrilled the night—you, you!</p><p>CYRANO:<br>I swear you err.</p><p>ROXANE:<br>The soul—it was your soul!</p><p>CYRANO:<br>I loved you not.</p><p>ROXANE:<br>You loved me not?</p><p>CYRANO:<br>'Twas he!</p></div> </div>
