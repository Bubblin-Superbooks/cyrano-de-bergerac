<div class="leaf flex"><div class="inner justify"><h3>Scene 4.</h3><p class="  start-chapter">The same. De Guiche.</p><p>DE GUICHE:<br>It smells good here.</p><p>A CADET (humming):<br>Lo! Lo-lo!</p><p>DE GUICHE (looking at him):<br>What is the matter?—You are very red.</p><p>THE CADET:<br>The matter?—Nothing!—'Tis my blood—boiling at the thought of the coming<br>battle!</p></div> </div>
