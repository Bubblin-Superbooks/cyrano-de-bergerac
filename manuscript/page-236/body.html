<div class="leaf flex"><div class="inner justify"><h3>Scene 3.</h3><p class="  start-chapter">Roxane, De Guiche, the duenna standing a little way off.</p><p>ROXANE (courtesying to De Guiche):<br>I was going out.</p><p>DE GUICHE:<br>I come to take my leave.</p><p>ROXANE:<br>Whither go you?</p><p>DE GUICHE:<br>To the war.</p></div> </div>
