<div class="leaf "><div class="inner justify"><p>ROXANE:<br>But very rarely.</p><p>DE GUICHE:<br>He is ever to be met now in company with one of the cadets,. . .one New—<br>villen—viller—</p><p>ROXANE:<br>Of high stature?</p><p>DE GUICHE:<br>Fair-haired!</p><p>ROXANE:<br>Ay, a red-headed fellow!</p><p>DE GUICHE:<br>Handsome!. . .</p><p>ROXANE:<br>Tut!</p><p>DE GUICHE:<br>But dull-witted.</p></div> </div>
