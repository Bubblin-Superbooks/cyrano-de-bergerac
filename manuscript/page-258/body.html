<div class="leaf "><div class="inner justify"><p>ROXANE (rising, and going further off):<br>Oh!</p><p>CHRISTIAN:<br>I am grown stupid!</p><p>ROXANE (dryly):<br>And that displeases me, almost as much<br>As 'twould displease me if you grew ill-favored.</p><p>CHRISTIAN:<br>But. . .</p><p>ROXANE:<br>Rally your poor eloquence that's flown!</p><p>CHRISTIAN:</p><hr class="section"></div> </div>
