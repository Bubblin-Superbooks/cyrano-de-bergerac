<div class="leaf flex"><div class="inner justify"><h3>Scene 2.</h3><p class="  start-chapter">Ragueneau, Lise, Cyrano, then the musketeer.</p><p>CYRANO:<br>What's o'clock?</p><p>RAGUENEAU (bowing low):<br>Six o'clock.</p><p>CYRANO (with emotion):<br>In one hour's time!</p><p>(He paces up and down the shop.)</p><p>RAGUENEAU (following him):<br>Bravo! I saw. . .</p></div> </div>
