<div class="leaf "><div class="inner justify"><p class="no-indent  ">DUENNA:<br>Where?</p><p>CYRANO:<br>At—the pastry-house of Ragueneau.</p><p>THE DUENNA:<br>Where lodges he?</p><p>CYRANO:<br>The Rue—God!—St. Honore!</p><p>THE DUENNA (going):<br>Good. Be you there. At seven.</p><p>CYRANO:<br>Without fail.</p><p>(The duenna goes out.)</p><hr class="section"></div> </div>
