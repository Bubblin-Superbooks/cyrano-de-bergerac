<div class="leaf flex"><div class="inner justify"><h3>Scene 4.</h3><p class="  start-chapter">The same. Roxane.</p><p>DE GUICHE:<br>On the King's service! You?</p><p>ROXANE:<br>Ay,—King Love's! What other king?</p><p>CYRANO:<br>Great God!</p><p>CHRISTIAN (rushing forward):<br>Why have you come?</p><p>ROXANE:<br>This siege—'tis too long!</p></div> </div>
