<div class="leaf flex"><div class="inner justify"><h3>Scene 3.</h3><p class="  start-chapter">Christian, Cyrano, two pages.</p><p>CHRISTIAN:<br>Come to my aid!</p><p>CYRANO:<br>Not I!</p><p>CHRISTIAN:<br>But I shall die,<br>Unless at once I win back her fair favor.</p><p>CYRANO:<br>And how can I, at once, i' th' devil's name,<br>Lesson you in. . .</p></div> </div>
