<div class="leaf "><div class="inner justify"><p>CHRISTIAN:<br>'Tis you she loves!</p><p>CYRANO:<br>No!</p><p>CHRISTIAN:<br>\—For she loves me only for my soul!</p><p>CYRANO:<br>Truly?</p><p>CHRISTIAN:<br>Yes! Thus—you see, that soul is you,. . .<br>Therefore, 'tis you she loves!—And you—love her!</p><p>CYRANO:<br>I?</p><p>CHRISTIAN:<br>Oh, I know it!</p><p>CYRANO:<br>Ay, 'tis true!</p></div> </div>
