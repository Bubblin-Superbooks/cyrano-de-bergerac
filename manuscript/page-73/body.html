<div class="leaf "><div class="inner justify"><p>THE BORE:<br>But you must leave the town?</p><p>CYRANO:<br>Well, that depends!</p><p>THE BORE:<br>The Duke has a long arm!</p><p>CYRANO:<br>But not so long<br>As mine, when it is lengthened out. . .<br>(Shows his sword):<br>As thus!</p><p>THE BORE:<br>You think not to contend?</p><p>CYRANO:<br>'Tis my idea!</p><p>THE BORE:<br>But. . .</p></div> </div>
