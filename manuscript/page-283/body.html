<div class="leaf flex"><div class="inner justify"><h4>The Friar</h4><p class="  start-chapter">I thank you, and, in your intention<br>Will tell my rosary to its last bead.</p><p>(He goes out.)</p><p>CYRANO:<br>Good luck! My blessings rest upon your cowl!</p><p>(He goes back to Christian.)</p><hr class="section"></div> </div>
