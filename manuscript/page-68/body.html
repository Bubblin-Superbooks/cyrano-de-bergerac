<div class="leaf "><div class="inner justify"><p>THE PIT:<br>Ah! bravo! good! go on!</p><p>JODELET:<br>No bravos, Sirs!  
The fat tragedian whom you all love<br>Felt. . .</p><p>THE PIT:<br>Coward!</p><p>JODELET:<br>. . .was obliged to go.</p><p>THE PIT:<br>Come back!</p><p>SOME:<br>No!</p><p>OTHERS:<br>Yes!</p><p>A YOUNG MAN (to Cyrano):<br>But pray, Sir, for what reason, say,<br>Hate you Montfleury?</p></div> </div>
